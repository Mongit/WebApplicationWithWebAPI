<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <title></title>
</head>
<body>
    <input type="text" id="searchID" />
    <button onclick="searchContact()">Search</button>
    <button onclick="addContact()">Add</button>
    <button onclick="updateContact()">Update</button>
    <button onclick="deleteContact()">Delete</button>

    <script type="text/javascript">

        $(document).ready(function () {
            $.getJSON("api/Contact", function (result) {
                console.info(result);
            });
        });

        function searchContact() {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "api/Contact/" + $("#searchID").val(),
                success: function (result) {
                    console.info(result);
                }
            });
        };

        function addContact() {
            var newContact = {
                "id": 0,
                "firstName": "Tony",
                "lastName": "Stark"
            };

            $.ajax({
                type: "POST",
                dataType: "json",
                url: "api/Contact",
                data: newContact,
                success: function (result) {
                    console.info(result);
                }
            });
        };

        function updateContact() {
            var updatedContact = {
                "id": 0,
                "firstName": "Natalia",
                "lastName": "Romanova"
            };

            $.ajax({
                type: "PUT",
                dataType: "json",
                url: "api/Contact/" + $("#searchID").val(),
                data: updatedContact,
                success: function (result) {
                    console.info(result);
                }
            });
        };

        function deleteContact() {

            $.ajax({
                type: "DELETE",
                dataType: "json",
                url: "api/Contact/" + $("#searchID").val(),
                success: function (result) {
                    console.info(result);
                }
            });
        };

    </script>
</body>
</html>
